<html>
  <head>
    <meta charset="utf-8" />
    <title>Internal Error | PrimeSleuth</title>
    <link rel="icon" href="https://primesleuth.com/favicon.ico" />
  </head>

  <style>
    header {
      border-bottom: 1px solid #e5e5e5;
      padding: 10px;
      background: white;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }
    body {
      font-family: "adobe-garamond-pro", Georgia, Serif;
      font-size: 16px;
      line-height: 1.375;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: 0;
      padding: 0;
      background: white;
      position: relative;
    }

    ul {
      border-top: 1px solid #e5e5e5;
      text-align: center;
      padding-top: 16px;
      padding-bottom: 8px;
      font-size: 16px;
      list-style: none;
    }

    h1 {
      font-weight: normal;
      font-size: 40px;
      margin: 40px;
    }

    a {
      color: black;
    }

    button {
      cursor: pointer;
      position: relative;
      white-space: nowrap;
      border: 2px solid;
      border-radius: 3px;
      padding-left: 30px;
      padding-right: 30px;
      height: 50px;
      -webkit-transition: 0.25s ease;
      transition: 0.25s ease;
      background-color: #000;
      border-color: #000;
      color: #fff;
      width: fit-content;
      margin: 0 auto;
      font-size: 14px;
    }

    button:hover {
      background-color: #3498db;
      border-color: #3498db;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
    }

    .error-message {
      position: absolute;
      text-align: center;
      width: 100%;
      margin: 0;
      padding: 0 20px;
      top: calc(50% - 70px);
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .error-message::before {
      content: "500";
      display: block;
      position: absolute;
      top: calc(50% - 50px);
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 535px;
      line-height: 1;
      z-index: -1;
      color: #f8f8f8;
    }

    .error-trace {
      background: #fff;
      border: 0;
      border: 3px solid #e5e5e5;
      color: #666;
      font-size: 13px;
      line-height: 1.6em;
      margin: 20px auto;
      max-height: 150px;
      width: 75%;
      font-family: "Menlo", "Monaco", "Andale Mono", "lucida console",
        "Courier New", monospace;
      overflow-x: auto;
      padding: 5px 9px;
      text-align: left;
      word-break: break-word;
    }

    .error-trace h1 {
      font-size: inherit;
      margin: 0;
    }

    .error-trace ul {
      border: none;
      padding: 0;
      text-align: left;
      font-size: inherit;
    }

    .contact-support {
      margin-bottom: 32px;
    }

    .hidden {
      visibility: hidden;
    }
  </style>

  <body>
    <header>
      <nav>
        <a href="https://primesleuth.com">
          <img src="https://primesleuth.com/logo.png" alt="PrimeSleuth Logo" width="32" height="32" />
        </a>
      </nav>
    </header>

    <div class="error-message">
      <h1>Internal Error</h1>

      <p>We encountered an error processing your request. Please try again in a few seconds.</p>

      <div class="error-trace">
        ::CLOUDFLARE_ERROR_500S_BOX::
      </div>
      <div class="contact-support">
        <p>
          If the problem persists, please contact
          <a href="mailto:support@primesleuth.com">support@primesleuth.com</a> with any
          questions.
        </p>
      </div>
      <a href="https://your-saas-domain.com">
        <button>Go to PrimeSleuth homepage</button>
      </a>
    </div>

    <footer>
      <ul>
        <li>Â© <span id="copyright-date"></span> PrimeSleuth</li>
      </ul>
    </footer>

    <div id="error" class="hidden">
      <div id="rayID">::RAY_ID::</div>
      <div id="clientIP">::CLIENT_IP::</div>
    </div>

    <script>
      var rayID = document.getElementById("rayID").innerHTML;
      var clientIP = document.getElementById("clientIP").innerHTML;
      var errorReport = document.createElement("IMG");
    </script>

    <script>
      document.getElementById(
        "copyright-date"
      ).innerHTML = new Date().getFullYear();
    </script>

  </body>
</html>
